<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrustrationClock</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "DS-Digital", "Courier New", Courier, monospace;
        color: lime;
        font-size: 3rem;
        letter-spacing: 2px;
        gap: 3rem;
      }
      .timer {
        text-align: center;
      }
      .label {
        font-family: "Noto Sans TC", sans-serif;
        color: #ccc;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="timer">
      <div id="time1">Loading...</div>
      <div class="label">
        自交通部次長陳彥伯在立法院答詢6月會發佈隔熱紙透光度指引以來
      </div>
    </div>

    <div class="timer">
      <div id="time2">Loading...</div>
      <div class="label">
        自被批交通改革沒進度，交通部長陳世凱表示：「我不接受這樣的說法。」以來
      </div>
    </div>

    <script>
      const launchTime1 = new Date("2025-05-12T12:00:00");
      const launchTime2 = new Date("2025-05-20T18:00:00");

      function updateTimer(id, launchTime) {
        const now = new Date();
        let diff = Math.floor((now - launchTime) / 1000);

        const days = Math.floor(diff / (3600 * 24));
        diff %= 3600 * 24;
        const hours = Math.floor(diff / 3600)
          .toString()
          .padStart(2, "0");
        diff %= 3600;
        const minutes = Math.floor(diff / 60)
          .toString()
          .padStart(2, "0");
        const seconds = (diff % 60).toString().padStart(2, "0");

        document.getElementById(
          id
        ).textContent = `T+ ${days} DAYS ${hours}:${minutes}:${seconds}`;
      }

      function startTimers() {
        updateTimer("time1", launchTime1);
        updateTimer("time2", launchTime2);
      }

      startTimers();
      setInterval(startTimers, 1000);
    </script>
  </body>
</html>
